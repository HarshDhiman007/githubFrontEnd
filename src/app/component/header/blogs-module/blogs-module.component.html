<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div class="temp" style="background-image: url(./assets/db.jpg)" >
  <h1 style="color: aliceblue;margin-top: 0px;margin-top: 0px;margin-bottom: 20px;">Upload Your New Blog...</h1>
<form #blogForm="ngForm" style="background-color: aliceblue; width: fit-content;  margin-left: 350px; box-shadow: 0 0 70px black;" >
          <label style="margin: 10px; margin-right:  38px;padding: 10px;">Author</label>
          <input type="text"  style="color: black;" name="author" [(ngModel)]="blog.author" />
          <br>
          <label style="margin: 10px; margin-right:  57px;padding: 10px;">Title</label>
          <input type="text" style="color: black;" name="title" [(ngModel)]="blog.title"/>
          <br>
          <label style="margin: 10px; margin-right:  9px;padding: 10px;">Description</label>
          <input type="text"  style="color: black;" name="description" [(ngModel)]="blog.description" />
          <br>
          <label style="margin: 10px; margin-right:  35px;padding: 10px;">Content</label>
          <input type="text"  style="color: black;" name="content"[(ngModel)]="blog.content" />
          <br>
          <label style="margin: 10px; margin-right:  10px;padding: 10px;">PublishedAt</label>
          <input type="text"  style="color: black;" name="dob" [(ngModel)]="blog.dob"/>
          <br>
          <div style="margin: 10px; margin-right:  12px;padding: 10px;">
            <input type="file" name="" id="" (change)="onChangeFileField($event)" >
          </div >
          <button style="color: black;" (click)="addBlog()">Add Blog</button>
</form>
<style></style>
</div>
